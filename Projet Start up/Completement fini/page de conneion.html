<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>https//:GhostPad.com/Connexion</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #222;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab {
      cursor: pointer;
      padding: 10px;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      border-bottom: 2px solid #00ffff;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      width: 100%;
    }

    input[type="submit"] {
      background-color: #8000ff;
      color: white;
      cursor: pointer;
    }

    .back-link {
      margin-top: 20px;
      color: #00ffff;
      text-decoration: none;
      display: inline-block;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('login')">Connexion</div>
      <div class="tab" onclick="switchTab('register')">Inscription</div>
    </div>

    <!-- Formulaire Connexion -->
    <form id="loginForm" class="active" action="accueil.html" method="get">
      <h2>Se connecter</h2>
      <input type="text" placeholder="Nom d'utilisateur" required>
      <input type="password" placeholder="Mot de passe" required>
      <input type="submit" value="Connexion">
    </form>

    <!-- Formulaire Inscription -->
    <form id="registerForm" action="accueil.html" method="get">
      <h2>Créer un compte</h2>
      <input type="email" placeholder="Adresse e-mail" required>
      <input type="password" placeholder="Mot de passe" required>
      <input type="submit" value="Inscription">
    </form>

<a href="file:///E:/Projet%20Start%20up/brouillon%20site%20web%20start%20up.html" style="font-family:'Orbitron',sans-serif; background:#8000ff; color:white; padding:12px 25px; border-radius:8px; text-decoration:none; text-transform:uppercase;">← Retour à l’accueil</a>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('form').forEach(el => el.classList.remove('active'));

      if (tab === 'login') {
        document.querySelector('.tab:nth-child(1)').classList.add('active');
        document.getElementById('loginForm').classList.add('active');
      } else {
        document.querySelector('.tab:nth-child(2)').classList.add('active');
        document.getElementById('registerForm').classList.add('active');
      }
    }
  </script>

</body>
</html>
