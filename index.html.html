<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>https//:GhostPad.com</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            padding: 40px 0 10px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        img.logo {
            width: 120px;
            height: auto;
        }

        h1 {
            font-size: 48px;
            margin: 10px 0;
            color: #ff3366;
        }

        .btn {
            display: inline-block;
            background-color: #ff3366;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            margin: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #cc2952;
        }

        .form-box {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            width: 300px;
            margin: 0 auto;
            margin-top: 30px;
            box-shadow: 0 0 15px #ff336677;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
        }

        input[type="submit"] {
            background-color: #ff3366;
            border: none;
            color: white;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #cc2952;
        }

        .section {
            margin: 60px auto;
            max-width: 800px;
            padding: 20px;
            text-align: left;
        }

        footer {
            background-color: #1a1a1a;
            padding: 20px;
            margin-top: 60px;
            color: #999;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(255,51,102,0.1), transparent 60%), #0d0d0d;
            z-index: -1;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .lang-switch {
            position: fixed;
            top: 20px;
            right: 20px;
        }

            top: 20px;

        }
		
        .lang-switch button {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        }
    </style>
</head>

    <script>
        function switchLang() {
            const body = document.body;
            if (body.lang === 'en') {
                body.lang = 'fr';
                location.reload();
            } else {
                body.lang = 'en';
                location.reload();
            }
        }
